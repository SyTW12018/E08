
  <div formGroupName="myLogin">

      <h1>Inicio de sesión</h1>

    <label>
      <input type="text" placeholder="Nombre" formControlName="nombre">
    </label>

    <label>
      <input type="text" placeholder="Apellido 1" formControlName="apellido1">
    </label>
    
    <label>
      <input type="text" placeholder="Apellido 2" formControlName="apellido2">
    </label>
    
    <label>
      <input type="text" placeholder="Fecha de Nacimiento" formControlName="fecha">
    </label>
    
    <label>      
      <input type="password" placeholder="Contraseña" formControlName="contrasena">
    </label>
    
    <label>
      <input type="text" placeholder="Correo Electrónico" formControlName="correo">
    </label>

    <button type="submit">Sign up</button>

  </div>
